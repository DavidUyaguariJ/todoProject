name: Build, Push, and Deploy

on:
  push:
    branches: [master]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: daviduyaguarij/todoproject
          tags: ${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: | 
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig export KUBECONFIG=$(pwd)/kubeconfig

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl apply -f todoproject/deployments/deployment.yaml

      - name: Deploy loadbalancer to DigitalOcean Kubernetes
        run: kubectl apply -f todoproject/deployments/loadBalancer.yaml
      - name: Verify deployment
        run: kubectl rollout status deployment/todoproject